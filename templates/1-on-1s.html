<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snowflake</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="home">
<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <span class="icon has-text-info-dark is-large">
          <ion-icon size="large" name="snow-outline"></ion-icon>
        </span>
        <span class="title">
          Snowflake
        </span>
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
         data-target="menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="menu" class="navbar-menu">
      <div class="navbar-start">
      </div>

      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Hello {{user.name}}
          </a>

          <div class="navbar-dropdown is-right">
            <a class="navbar-item">
              <span class="icon">
                <ion-icon size="large" name="person-circle-outline"></ion-icon>
              </span>
              <span>
                Profile
              </span>
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              <span class="icon">
                <ion-icon size="large" name="help-circle-outline"></ion-icon>
              </span>
              <span>
                Help
              </span>
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              <span class="icon">
                <ion-icon size="large" name="exit-outline"></ion-icon>
              </span>
              <span>
                Sign out
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<main class="mt-5">
  <div class="container">
    <div class="box">
      <article class="appreciation media">
        <figure class="media-left is-flex">
          <div class="participants-avatar image is-48x48">
            <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
          </div>
          <div class="participants-avatar image is-48x48">
            <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
          </div>
        </figure>
        <div class="media-content">
          <div class="content">
            <h3 class="is-size-4">
              <a>1-on-1 with {{appreciation.creator.name}}</a>
            </h3>
            <div class="mt-2 is-flex">
              <span class="is-flex-grow-1">20 October, 2020</span>
              <span class="tag is-warning is-uppercase">upcoming</span>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</main>
<script type="text/javascript" src="lib/main.js"></script>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
